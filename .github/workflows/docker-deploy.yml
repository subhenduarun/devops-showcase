name: CI/CD Pipeline for DevOps Showcase

on:
  push:
    branches:
      - master  # change to 'main' if that's your default branc

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/devops-showcase:latest .

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/devops-showcase:latest

      - name: Build and push Docker image (alternative method)
        uses: docker/build-push-action@v4
        with:
          context: .
          push: false   # change to true when ready to push
          tags: subhendu083/devops-showcase:latest
