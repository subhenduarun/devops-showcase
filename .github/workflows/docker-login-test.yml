name: CI/CD Pipeline for DevOps Showcase

on:
  push:
    branches:
      - master  # change to 'main' if that's your default branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: subhenduo83
          password: ${{ secrets.DOCKERHUB_TOKEN_NEW }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            subhenduo83/devops-showcase:latest
            subhenduo83/devops-showcase:${{ github.sha }}